<div class="btn-group mb-4" (click)="onCreateApplicant()">
  <button class="btn btn-danger">Add Applicant</button>
</div>

<div class="table-responsive-xl">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr class="text-center">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Applying for</th>
        <th scope="col">Stage</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Phone Screen Interview</th>
        <th scope="col">Phone Screen Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let applicant of applicants let i =index">
        <th scope="row">{{i+1}}</th>
        <td>{{applicant.name}}</td>
        <td>{{applicant.applyFor}}</td>
        <td>{{applicant.stage}}</td>
        <td>{{applicant.email}}</td>
        <td>{{applicant.phone}}</td>
        <td> {{applicant.psi}}</td>
        <td> {{applicant.psd}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-warning btn-my">Edit</button>
            <button type="button" class="btn btn-danger btn-my">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
