<div class="container h-100
">
  <div class="row h-100 justify-content-center align-items-center mt-5">
    <img src="../../assets/img/logo.png" style="width: 250px; height: 50px">
  </div>
  <div class="row h-100 justify-content-center align-items-center mt-5">
    <h2 style="color:#d63031"> Get Access To Your Ultimate Powwa </h2>
  </div>
  <div class="row h-100 justify-content-center align-items-center mt-5">

    <form name="form" (ngSubmit)="onLoggingIn(f,$event)" #f='ngForm'>
      <div class="form-group">
        <label for='username' class="font-weight-bold" style="color: #0984e3">Username: </label>
        <input type="text" class="form-control" name="username" ngModel required>
        <!-- <div *ngIf="!isLogged" class="alert alert-danger">Username is Null or Invalid</div> -->
      </div>
      <div class="form-group">
        <label for='password' style="color: #0984e3" class="font-weight-bold">Password:</label>
        <input type="password" class="form-control" name="password" ngModel required>
        <!-- <div *ngIf="!isLogged" class="alert alert-danger">Password is Null or Invalid</div> -->
      </div>
      <div *ngIf="!isLogged" class="alert alert-danger">Username or Password is Null or Invalid</div>
      <button class="btn btn-success mr-2" type="submit"> By Pressing This Greeny Login Button
      </button>
      <button class="btn btn mr-2" type="submit"> This One Do The Same, But In White Color
      </button>
    </form>

  </div>
  <div class="row h-100 justify-content-center align-items-center mt-5">
    <p>
      Powerless ? <b><a href="#">Press here</a></b> to feel Better
    </p>
  </div>
</div>
