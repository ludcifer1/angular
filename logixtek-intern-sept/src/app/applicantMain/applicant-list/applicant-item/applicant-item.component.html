<th scope="row">{{applicantItem.getId}}</th>
<td>{{applicantItem.getName}}</td>
<td>{{applicantItem.getStageToString}}</td>
<td>{{applicantItem.getApplyForToString}}</td>
<td>{{applicantItem.getEmailAddress}}</td>
<td>{{applicantItem.getPhone}}</td>
<td> {{applicantItem.getPhoneScreenInterviewer}}</td>
<td> {{applicantItem.getPhoneScreenDate| date:'dd/MM/yyyy'}}</td>

</td>

  <button type="button" class="btn btn-danger btn-my col-md-6 d-inline-block" (click)="deleteClicked(applicantItem.id)">Delete</button>
