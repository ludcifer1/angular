<form class="clearfix" (ngSubmit)="onAddApplicant(f,$event)" #f="ngForm">
  <div class="form-group">
    <label for="applicantName" class="font-weight-bold">Applicant's Name: </label>
    <input type="text" class="form-control" id="applicantName" name="name" [(ngModel)]="formData.name">
  </div>
  <div class="form-group">
    <label for="applyFor" class="font-weight-bold">Apply for: </label>
    <select class=" form-control" id="applyFor" name="applyFor" [(ngModel)]="formData.applyFor">
      //Temporary Loaded > move to Array for NGfor usage later
      <option *ngFor="
      let applyFor of forArr">{{applyFor}}</option>

    </select>
  </div>
  <div class="form-group">
    <label for="stage" class="font-weight-bold">Stage: </label>

    <select class="form-control" id="stage" name="stage" [(ngModel)]="formData.stage">
      //Temporary Loaded > move to Array for NGfor usage later
      <option *ngFor="let stage of stageArr">{{stage}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email" class="font-weight-bold">Email: </label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email">
  </div>
  <div class="form-group">
    <label for="phone" class="font-weight-bold">Phone: </label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="formData.phone">
  </div>
  <div class="form-group">
    <label for="psi" class="font-weight-bold">Phone Screen Interviewer: </label>
    <input type="text" class="form-control" id="psi" name="psi" [(ngModel)]="formData.psi">
  </div>
  <div class="form-group">
    <label for="psd" class="font-weight-bold">Phone Screen Date: </label>
    <input type="date" class="form-control" id="psd" name="psd" [(ngModel)]="formData.psd">
  </div>
  <div class="row float-right mb-4">
    <button class="btn btn-success mr-2" type="submit" *ngIf="formData.id === 0 else edit"> Add Applicant </button>
    <ng-template #edit>
      <button class="btn btn-warning mr-2" type="button" (click)='onSubmitApplicant($event)' > Submit Edit </button>
    </ng-template>
    <button class="btn btn-danger" type="button"> Cancel </button>
  </div>
</form>
