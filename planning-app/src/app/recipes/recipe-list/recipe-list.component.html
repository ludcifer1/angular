<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-12">
    <!-- Do some Ngfor to loop -->
    <!-- Received the recipeData and populate it to the List -->

    <app-recipe-item *ngFor="let recipe of recipes"
    [recipeData]="recipe"
    (itemClick)="onItemClick($event)"></app-recipe-item>
    <!-- Set event onItemClick to emit the selected item from recipe Detail -->
  </div>
</div>
