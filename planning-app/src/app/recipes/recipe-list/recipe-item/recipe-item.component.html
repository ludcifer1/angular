<a href=# class="list-group-item list-group-item-action clearfix" (click)="onClick()">
  <div class="float-left">
    <h4 class="list-group-item-heading">
      {{recipeData.name}}
    </h4>
    <p class="list-group-item-text">{{recipeData.description}}</p>
  </div>
  <span class="float-right">
    <img [src]="recipeData.imagePath" alt="recipe.name" class="img-fluid" style="max-height: 100px;">
  </span>
</a>
