<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (itemClicked)="onRecipeListItemClicked($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
<app-recipe-detail
*ngIf="selectedRecipe;
else infoText"
[recipeData]="selectedRecipe"
></app-recipe-detail>
<ng-template #infoText>
  <h2>Select Recipe</h2>
</ng-template>
  </div>
</div>
