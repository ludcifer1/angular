<div class="container">
  <div class="row">
    <button class="btn btn-success" (click)="startCounting()">Begin</button>
    <button class="btn btn-danger" (click)="stopCounting()">Stop</button>
    <p>{{count}} </p>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <app-game-control-even></app-game-control-even>
    </div>
    <div class="col-md-6">
      <app-game-control-odd></app-game-control-odd>
    </div>
  </div>
</div>
